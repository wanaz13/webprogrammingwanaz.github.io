<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="images/">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>


    <div class="container">

        <img src="images/illustration-hero.svg" alt="gmbr">

        <div class="text-contain">

            <h1 class="main-txt">

                Order Summary
            </h1>
            <p class="sub-txt">

                You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> you like!
            </p>

            <div class=" btn-box">
                <div class="left-box">
                    <img src="images/icon-music.svg" alt="logomsc">

                </div>
                <div class="plan">

                    <h5>Annual Plan </h5>
                    <p>$59.99/year </p>
                </div>
                <a href="" style="color:hsl(223, 47%, 23%) ;">Change</a>

            </div>
            <a href="#" class="btn-prcd">Proceed to Payment</a>
            <a href="#" class="btn-cancel">cancel order</a>

        </div>

    </div>

</body>

</html>
